<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f0f8ff, #cce6ff);
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: 60px auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.15);
            animation: slideIn 1s ease;
        }

        @keyframes slideIn {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        h1 {
            font-size: 2.8rem;
            color: #003366;
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .form-section {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            align-items: flex-start;
        }

        .form-column {
            flex: 1;
            min-width: 320px;
        }

        .form-column h2 {
            font-size: 1.8rem;
            color: #003366;
            margin-bottom: 20px;
            text-transform: uppercase;
            border-bottom: 2px solid #005599;
            padding-bottom: 8px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-control {
            padding: 12px;
            border-radius: 8px;
            border: 1.5px solid #3399ff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #003366;
            box-shadow: 0 0 10px rgba(0, 51, 102, 0.3);
        }

        .form-btn {
            background: #003366;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .form-btn:hover {
            background: #002244;
            transform: translateY(-2px);
        }

        .contact-info {
            text-align: center;
            color: #003366;
            margin-top: 30px;
            position: relative;
        }

        .contact-info h3 {
            font-weight: bold;
            font-size: 1.8rem;
            margin-bottom: 15px;
        }

        .contact-info p {
            font-size: 1rem;
            margin-bottom: 10px;
            color: #333;
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            color: #003366;
            font-size: 1.8rem;
            margin: 0 10px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-icons a:hover {
            color: #005599;
            transform: scale(1.1);
        }

        footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 0.9rem;
            width: 100%;
            margin-top: 30px;
        }

        /* Custom Font Import */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    </style>
</head>
<body>

    <div class="container">
        <h1>Contact Us</h1>
        <div class="form-section">
            <!-- Contact Form -->
            <div class="form-column">
                <h2>Send Us a Message</h2>
                <form action="submit_form.php" method="POST" id="contactForm">
                    <div class="form-group">
                        <label for="name" style="color: #003366; font-weight: 600;">Your Name</label>
                        <input type="text" class="form-control" id="name" name="name" required placeholder="Your Full Name">
                    </div>
                    <div class="form-group">
                        <label for="email" style="color: #003366; font-weight: 600;">Your Email</label>
                        <input type="email" class="form-control" id="email" name="email" required placeholder="Your Email Address">
                    </div>
                    <div class="form-group">
                        <label for="message" style="color: #003366; font-weight: 600;">Your Message</label>
                        <textarea class="form-control" id="message" name="message" rows="5" required placeholder="Write your message..."></textarea>
                    </div>
                    <button type="submit" class="form-btn">Send Message</button>
                </form>
            </div>

            <!-- Contact Information -->
            <div class="form-column contact-info">
                <h3>Contact Information</h3>
                <p><strong>Email:</strong> shivanshigupta708@gmail.com</p>

                <div class="social-icons">
                    <h3>Follow Us</h3>
                    <a href="https://www.facebook.com" target="_blank"><i class="bi bi-facebook"></i></a>
                    <a href="https://www.twitter.com" target="_blank"><i class="bi bi-twitter"></i></a>
                    <a href="https://www.linkedin.com" target="_blank"><i class="bi bi-linkedin"></i></a>
                    <a href="https://www.instagram.com" target="_blank"><i class="bi bi-instagram"></i></a>
                </div>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2024 Ride Estimator. All rights reserved.
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            if (!document.getElementById('name').value || !document.getElementById('email').value || !document.getElementById('message').value) {
                alert('All fields are required!');
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
